<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>username validation</title>
</head>
<body>
    <form action="userMessage.html">
        <fieldset>
            <legend>Username Validation</legend>
            <br><br>

            <label for="sal">Salutation</label>
            <select name="sal" id="sal">
                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss.">Miss.</option>
                <option value="Dr.">Dr.</option>
            </select>
            <br><br>
            <label for="uname">username</label>
            <input type="textarea" required id="uname" name="uname" pattern="[A-Za-z]{3,7}">
            <br><br>

            <label for="contact">Contact</label>
            &nbsp;&nbsp;
            <input type="tel"  required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
            <br><br>

            <label for="add">Address</label>
            &nbsp;
            <br>
            <textarea name="add" id="add" cols="30" rows="1"></textarea>
            <br><br>

            <!--hsxnuinx-->
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
